<form id="form1">

<h2>Choose the correct statement</h2>
<label for="stmt_string"><input type="radio" name="statement" value="0" id="stmt_string" />IGBTs have higher switching losses as compared to BJTs</label>
<label for="stmt_join"><input type="radio" name="statement" value="0" id="stmt_join" />IGBTs have secondary breakdown problems</label>
<label for="stmt_info"><input type="radio" name="statement" value="10" id="stmt_info" />IGBTs have lower gate drive requirements</label>
<label for="stmt_condition"><input type="radio" name="statement" value="0" id="stmt_condition"/>IGBTs are current controlled devices</label>

<h2>The structure of the IGBT is a</h2>
<label for="struct_string"><input type="radio" name="structure" value="0" id="struct_string"/>P-N-P structure connected by a MOS gate</label>
<label for="struct_join"><input type="radio" name="structure" value="0" id="struct_join"/>N-N-P-P structure connected by a MOS gate</label>
<label for="struct_info"><input type="radio" name="structure" value="0" id="struct_info" />N-P-N-P structure connected by a MOS gate</label>
<label for="struct_condition"><input type="radio" name="structure" value="10" id="struct_condition" />P-N-P-N structure connected by a MOS gate</label>

<h2>In IGBT, the nâ€“ layer above the p+ layer is called as the</h2>
<label for="lay_string"><input type="radio" name="layer" value="10" id="lay_string" />drift layer</label>
<label for="lay_join"><input type="radio" name="layer" value="0" id="lay_join" />injection layer</label>
<label for="lay_info"><input type="radio" name="layer" value="0" id="lay_info" />body layer</label>
<label for="lay_condition"><input type="radio" name="layer" value="0" id="lay_condition" />collector Layer</label>

<h2>A latched up IGBT can be turned off by</h2>
<label for="off_string"><input type="radio" name="latched" value="10" id="off_string" />forced commutation of current</label>
<label for="off_join"><input type="radio" name="latched" value="0" id="off_join" />forced commutation of voltage</label>
<label for="off_info"><input type="radio" name="latched" value="0" id="off_info" />use of a snubber circuit</label>
<label for="off_condition"><input type="radio" name="latched"  value="0" id="off_condition" />none of the mentioned</label>

<h2>The static V-I curve of an IGBT is plotted with</h2>
<label for="vi_string"><input type="radio" name="static" value="0" id="vi_string" /> Vce as the parameter</label>
<label for="vi_join"><input type="radio" name="static" value="0" id="vi_join" />Ic as the parameter</label>
<label for="vi_info"><input type="radio" name="static" value="10" id="vi_info" />Vge as the parameter</label>
<label for="vi_condition"><input type="radio" name="static"  value="0" id="vi_condition" />none of the mentioned</label>

<button type="submit" value="Submit">Submit</button>

</form>


<p>Your grade is: <span id="grade">__</span>/50</p>

<script>
document.getElementById("form1").onsubmit=function() {
       statement = parseInt(document.querySelector('input[name = "statement"]:checked').value);
     structure = parseInt(document.querySelector('input[name = "structure"]:checked').value);
     layer = parseInt(document.querySelector('input[name = "layer"]:checked').value);
     latched = parseInt(document.querySelector('input[name = "latched"]:checked').value);
     static = parseInt(document.querySelector('input[name = "static"]:checked').value);
     
     
     result = statement + structure + layer + latched + static;
     
  document.getElementById("grade").innerHTML = result;
     


return false; 
}
